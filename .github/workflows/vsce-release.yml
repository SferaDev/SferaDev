name: VSCE Release

on:
  push:
    branches:
      - main
    paths:
      - "apps/vscode-extension/**"
      - ".github/workflows/vsce-release.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    name: Release VSCode Extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Build Extension
        run: pnpm --filter vscode-extension-vercel-ai build

      - name: Get Extension Version
        id: version
        run: |
          VERSION=$(node -p "require('./apps/vscode-extension/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if Tag Exists
        id: tag_check
        run: |
          if git rev-parse "vscode-extension-v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Package Extension
        if: steps.tag_check.outputs.exists == 'false'
        run: pnpm --filter vscode-extension-vercel-ai package

      - name: Publish to VS Code Marketplace
        if: steps.tag_check.outputs.exists == 'false'
        run: pnpm --filter vscode-extension-vercel-ai publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create Git Tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "vscode-extension-v${{ steps.version.outputs.version }}"
          git push origin "vscode-extension-v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: vscode-extension-v${{ steps.version.outputs.version }}
          name: VSCode Extension v${{ steps.version.outputs.version }}
          files: apps/vscode-extension/*.vsix
          generate_release_notes: true
